<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-code {
            font-size: 5em;
            color: #333;
        }

        .message {
            font-size: 1.5em;
            color: #666;
            margin-top: 20px;
        }

        .link {
            margin-top: 20px;
        }

        .link a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">Page Not Found</div>
        <div class="link"><a href="/">Go back to the homepage</a></div>
    </div>
</body>
</html>
